<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Licence Management System </title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'website:Websiteindex' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:Online_Form_Fill' %}"
                >Fill Form</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:ExamResult' %}"
                >Exam Result</a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'website:noticesnews' %}"
                  >Notices</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'website:LocationOFTrial' %}"
                  >Trial Date</a
                >
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login:Login' %}"
                >Login</a
              >
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="container">
    <table class="table" style="padding: 10px; margin:10px;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Applicant Name</th>
            <th scope="col">Applicant Trial Date & Time</th>
            <th scope="col">Trial Location</th>
          </tr>
        </thead>

        <tbody>
        {% for i in data %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.name}}</td>
            <td>{{i.trialdatetime}}</td>
            <td>{{i.location}}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
