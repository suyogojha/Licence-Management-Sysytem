<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet" />
    <!-- <meta http-equiv="refresh" content="20" /> -->

    <style>
      body {
        font-family: "Lato", sans-serif;
      }

      h1 {
        margin-bottom: 40px;
      }

      label {
        color: #333;
      }

      .btn-send {
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        width: 80%;
        margin-left: 3px;
      }

      .help-block.with-errors {
        color: #ff5050;
        margin-top: 5px;
      }

      .card {
        margin-left: 10px;
        margin-right: 10px;
      }

      #success-message {
        display: none;
    }
    #success-message.show {
        display: block;
    }
    .success_text {
        text-align: center;
        font-weight: bold;
    }


    </style>
    <title>Licence Management System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'website:Websiteindex' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:Online_Form_Fill' %}"
                >Fill Form</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:ExamResult' %}"
                >Exam Result</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:noticesnews' %}"
                >Notices</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'website:LocationOFTrial' %}"
                >Trial Date</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login:Login' %}"
                >Login</a
              >
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="container">
      <div class="text-center mt-5">
        <h1>Online Licence Form</h1>
      </div>
      <div class="row">

        <div class="col-lg-12 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <form id="contact-form"  action="" method="POST">
                  {% csrf_token %}
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_need">Blood Group *</label>
                          <select
                            id="form_need"
                            name="bloodgroup"
                            class="form-control"
                            required="required"
                            data-error="Please specify your Blood Group."
                          >
                            <option value="" selected disabled>
                              --Select Your Blood Group--
                            </option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="form_lastname">Citizenship Issue District *</label>
                          <input
                            id="form_lastname"
                            type="text"
                            name="citizenshipissuedistrict"
                            class="form-control"
                            placeholder="Please enter your Citizenship Issue District   "
                            required="required"
                            data-error="Citizenship Issue District  is required."
                          />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="form_email">Passport No </label>
                          <input
                            id="form_email"
                            type="text"
                            name="passportno"
                            class="form-control"
                            placeholder="Please enter your Passport No *"
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <label for="form_email">Citizenship No *</label>
                            <input
                              id="form_email"
                              type="text"
                              name="citizenshipno"
                              class="form-control"
                              placeholder="Please enter your Citizenship No *"
                              required="required"
                              data-error="Citizenship No is required."
                            />
                          </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <label for="form_email">Date of Birth *</label>
                            <input
                              id="form_email"
                              type="date"
                              name="dateofbirth"
                              class="form-control"
                              placeholder="Please enter your Date of Birth *"
                              required="required"
                              data-error="Date of Birth is required."
                            />
                          </div>
                      </div>
                    </div>
                      


                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="form_email">First Name *</label>
                            <input
                              id="form_email"
                              type="text"
                              name="firstname"
                              class="form-control"
                              placeholder="Please enter your First Name *"
                              required="required"
                              data-error="First Name is required."
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="form_email">Middle Name </label>
                                <input
                                  id="form_email"
                                  type="text"
                                  name="middlename"
                                  class="form-control"
                                  placeholder="Please enter your Middle Name *"
                                />
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="form_email">Last Name *</label>
                                <input
                                  id="form_email"
                                  type="text"
                                  name="lastname"
                                  class="form-control"
                                  placeholder="Please enter your Last Name *"
                                  required="required"
                                  data-error="Last Name is required."
                                />
                              </div>
                          </div>



                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="form_email">Relationship *</label>
                                <input
                                  id="form_email"
                                  type="text"
                                  name="relationship"
                                  class="form-control"
                                  placeholder="Please enter your Relationship *"
                                  required="required"
                                  data-error="Valid Relationship is required."
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Occupation  </label>
                                    <input
                                      id="form_email"
                                      type="text"
                                      name="occupation"
                                      class="form-control"
                                      placeholder="Please enter your Occupation *"
                                      required="required"
                                      data-error="Valid Occupation is required."
                                    />
                                  </div>
                            </div>




                            <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="form_email">Address *</label>
                                    <input
                                      id="form_email"
                                      type="text"
                                      name="address"
                                      class="form-control"
                                      placeholder="Please enter your Address *"
                                      required="required"
                                      data-error="Valid Address is required."
                                    />
                                  </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Zone *</label>
                                        <input
                                          id="form_email"
                                          type="text"
                                          name="zone"
                                          class="form-control"
                                          placeholder="Please enter your Zone *"
                                          required="required"
                                          data-error="Valid Zone is required."
                                        />
                                      </div>
                                </div>




                                      <div class="row">
                                        <div class="col-md-4">
                                          <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input
                                              id="form_email"
                                              type="email"
                                              name="email"
                                              class="form-control"
                                              placeholder="Please enter your email *"
                                              required="required"
                                              data-error="Valid email is required."
                                            />
                                          </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="form_email">Contact No *</label>
                                                <input
                                                  id="form_email"
                                                  type="number"
                                                  name="contactno"
                                                  class="form-control"
                                                  placeholder="Please enter your Contact No *"
                                                  required="required"
                                                  data-error="Valid Contact No is required."
                                                />
                                              </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="form_email">Office Contact No *</label>
                                                <input
                                                  id="form_email"
                                                  type="number"
                                                  name="officecontactno"
                                                  class="form-control"
                                                  placeholder="Please enter your Office Contact No *"
                                                  required="required"
                                                  data-error="Valid Office Contact No is required."
                                                />
                                              </div>
                                          </div>


                                          <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_need">License Category *</label>
                                                    <select
                                                      id="form_need"
                                                      name="licensecatagory"
                                                      class="form-control"
                                                      required="required"
                                                      data-error="Please specify your License Category."
                                                    >
                                                      <option value="" selected disabled>
                                                        --Select Your Licence Type--
                                                      </option>
                                                      <option value="Bike">Bike</option>
                                                      <option value="Car">Car</option>
                                                      <option value="Scooter">Scooter</option>
                                                      <option value="Truck">Truck</option>
                                                      <option value="Bus">Bus</option>
                                                      <option value="Van">Van</option>
                                                      <option value="Crain">Crain</option>
                                                    </select>
                                                  </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                              <div class="col-md-6">
                                                <label for="form_email">Upload Document *</label>
                                                <input type="file" 
                                                    class="filepond"
                                                    name="uploaddocument" 
                                                    multiple 
                                                    data-allow-reorder="true"
                                                    data-max-file-size="10MB"
                                                    data-max-files="6">
                                              </div>
                                              <div class="col-md-6">
                                                  <div class="form-group">
                                                      <label for="form_email">Document Type *</label>
                                                      <input
                                                        id="form_email"
                                                        type="text"
                                                        name="documenttype"
                                                        class="form-control"
                                                        placeholder="Please enter your Document Type *"
                                                        required="required"
                                                        data-error="Valid Document Type is required."
                                                      />
                                                    </div>
                                              </div>
                                              </div> 
                    </div> <br>
                    <div class="row">
                      <div class="col-md-12">
                        <input
                          type="submit"
                          class="btn btn-success btn-send pt-2 btn-block"
                          value="submit"
                          id="submitt"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.8 -->
        </div>
        <!-- /.row-->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
 <script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
 <script>
  // Get a reference to the file input element
  const inputElement = document.querySelector('input[type="file"]');

  // Create a FilePond instance
  const pond = FilePond.create(inputElement);


</script>
    
  </body>
</html>
